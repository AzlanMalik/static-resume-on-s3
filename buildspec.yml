version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 20
    commands:
      - echo Installing source NPM dependencies...
      - npm install
  pre_build:
    commands:
      - echo Preparing for build...
  build:
    commands:
      - echo Build started on 'date'
      - npm run build
  post_build:
    commands:
      - echo Build completed on 'date'
artifacts:
  files:
    - '**/*'
  base-directory: 'build'
  discard-paths: yes
